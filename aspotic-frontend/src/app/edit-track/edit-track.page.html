<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit track</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon  name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="trackForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <img [src]="trackForm.value.imageUrl" *ngIf="trackForm.value.imageUrl" class="image-preview">
          <img src="https://lasallealfaro.es/wp-content/uploads/2021/01/placeholder-1.png" *ngIf="!trackForm.value.imageUrl" class="image-preview-placeholder">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-item id="item" fill="outline">
            <ion-label position="floating">Track name</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-item id="item" fill="outline">
            <ion-label position="stacked">Artist name</ion-label>
            <ion-input formControlName="artist"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-item id="item" fill="outline">
            <ion-label position="stacked">Album name</ion-label>
            <ion-input formControlName="album"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-item id="item" fill="outline">
            <ion-label position="floating">Track image</ion-label>
            <ion-input formControlName="imageUrl"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <div class="div-buttons">
            <ion-button class="custom-btn" expand="block" (click)="selectFromCamera()">Take photo</ion-button>
            <ion-button class="custom-btn" type="submit" expand="block" [disabled]="trackForm.invalid">Save changes</ion-button>
          </div>
        </ion-col>
      </ion-row>
  </ion-grid>
  </form>
</ion-content>
